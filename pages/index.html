<html>

<head>
    <title>JUMPING 5SOS</title>

</head>

<body>
<div class="container">
<div class="jumbotron">
<h1>!!!!Jumping 5SOS!!!!</h1>
<h2>This is the best game you will find on the internet!
    <link rel="stylesheet" href="../assets/style.css"/>
</h2>
</div>

<div class="row">
    <div class="col-xs-8">
    <div id="game">
    </div>
    </div>

    <div class="col-xs-4">
        <div class="jumbotron">

        <p>LEADERBOARD:</p>
        <ul id="scoreBoard">
        </ul>

        </div>
    </div>
</div>

<div id="greeting">
    <form id="greeting-form" method="post" action="/score">
        <h3>GAME OVER LOL YOU SUCK</h3>
        <h4>SAVE YOUR SCORE!</h4>
        <div class="form-group">
            <label for="fullName">What's your name?</label>
            <input type="text" id="fullName"
                   name="fullName" class="form-control" placeholder="Name" required>
            <label for="email">What's your email?</label>
            <input type="email" id="email" class="form-control"
                   name="email" placeholder="name@email.com">
            <input type="hidden" id="score" name="score" value="0">
            <p>Press OK to submit your score and play again</p>

        </div>
        <button class="btn btn-default" type="submit">OK</button>
    </form>
</div>
